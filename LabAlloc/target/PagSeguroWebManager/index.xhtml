<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.request.contextPath}/style.css"
		rel="stylesheet" type="text/css" />
	<title>PagSeguro Web Manager</title>
</h:head>
<body bgcolor="#E0E0E0">
	<table align="center" width="1000px" style="height: 500px"
		cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
		<tr class="css-cabecalho">
			<td>
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td
							style="vertical-align: middle; padding-left: 5px; font-size: 32;">
							<h:graphicImage url="/images/logo.png" style="padding-left: 5px;"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td><p:toolbar>
					<p:toolbarGroup align="left">
						<h:form>
							<table>
								<tr valign="middle">
									<td
										style="padding-right: 2px; padding-top: 10px; padding-bottom: 10px;">
										<!--ícone de localização atual -->
									</td>
								</tr>
							</table>
						</h:form>
					</p:toolbarGroup>
				</p:toolbar></td>
		</tr>
		<tr align="center">
			<td align="center" valign="middle" width="100%" height="100%"
				style="vertical-align: middle;"><h:form id="fLogin">
					<p:panel style="width: 350px;">
						<div>
							<h:outputText value="Selecione um usuário abaixo"
								styleClass="css-biglabel" />
						</div>
						<br />

						<h:panelGrid columns="3">
							<h:outputText id="labelUser" value="Usuário"
								styleClass="label-class" />
							<p:selectOneMenu id="user" style="width:200px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneMenu>
							<p:message for="user" styleClass="css-messagem-erro" />



						</h:panelGrid>
						<br />

						<t:div styleClass="align-center">
							<p:commandButton value="Entrar" />

						</t:div>
						<br />
						<br />


					</p:panel>
				</h:form></td>
		</tr>
		<tr class="css-rodape">
			<td><ui:insert name="rodape">
					<table style="width: 100%">
						<tr>
							<td>
								<div style="text-align: center; float: center;">
									<h:outputText value="PagSeguro Web Manager" />

								</div>
								<div style="float: right;">
									<h:outputText value="Development Version" />
								</div>
							</td>
						</tr>
					</table>
				</ui:insert></td>
		</tr>
	</table>
</body>
</html>
